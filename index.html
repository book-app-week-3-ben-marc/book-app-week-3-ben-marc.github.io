<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Book App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="vendor/styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
</head>
<body>
  <header>
    <h1>The Book App!</h1>
  </header>
  <main>
    <section class="books-view container">
      <h3>My Books</h3>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>
    <section class="about-view container">
      <h3>About Ben</h3>
      <h3>About Marc</h3>
    </section>
    <section class="error-view container">
      <h3>Something went wrong</h3>
      <section id="error-message"></section>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <script src="scripts/views/error-view.js"></script>
</body>
</html>
