<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Book App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="vendor/styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">

  <script id="book-list-template" type="text/x-handlebars-template">
    <li class="book-item">
      <h4>Title: {{title}}</h4>
      <p>Author: {{author}}</p>
    </li>
  </script>

  <script id="about-template" type="text/x-handlebars-template">
    <h3>About {{name}}</h3>
  </script>

  <<<<<<< Updated upstream <script id="error-template" type="text/x-handlebars-template">
    <p>{{status}}: {{statusText}}</p>
    </script>
</head>

<body>
  <header>
    <h1>The Book App!</h1>
  </header>
  <main>
    <section class="book-view container">
      <h3>My Books</h3>
      <div id="book-count"></div>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>
    <section class="about-view container">
      <section id="ben-info"></section>
      <section id="marc-info"></section>
    </section>
    <section class="error-view container">
      <h3>Something went wrong</h3>
      <section id="error-message"></section>
    </section>
  </main>
  <footer>
    <div></div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <script src="scripts/views/error-view.js"></script>
</body>

</html>
